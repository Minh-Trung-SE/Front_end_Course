<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function CovertMonth(month){
            switch(month) {
                case "1": 
                    console.log("Tháng 1");
                    break;
                case "2": 
                    console.log("Tháng 2");
                    break;
                case "3": 
                    console.log("Tháng 3");
                    break;
                case "4": 
                    console.log("Tháng 4");
                    break;
                case "5": 
                    console.log("Tháng 5");
                    break;
                case "6": 
                    console.log("Tháng 6");
                    break;
                case "7": 
                    console.log("Tháng 7");
                    break;
                case "8": 
                    console.log("Tháng 8");
                    break;
                case "9": 
                    console.log("Tháng 9");
                    break;
                case "10": 
                    console.log("Tháng 10");
                    break;
                case "11":
                    console.log("Tháng 11")
                    break;
                case "12":
                    console.log("Tháng 12")
                    break;
                default:
                    console.log("Tháng nhập không hợp lệ");
                    break;
            }
        }
        let month = prompt("Input month: ", "");
        CovertMonth(month);
    </script>
</body>
</html>
