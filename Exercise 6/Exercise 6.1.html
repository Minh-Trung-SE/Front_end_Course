<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<s>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let  year = prompt("Input year: ","");
        
        if(year % 400 == 0){
            console.log(year + " is a leap year");
        }else if(year % 4 == 0 && year % 100 != 0){
            console.log(year + " is a leap year");
        }else{
            console.log(year + " is not a leap year");
        }
    </script>
</body>
</html>
